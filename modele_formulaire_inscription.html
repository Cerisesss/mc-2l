<!DOCTYPE html>
<html>
	<head>
		<title>Formulaire inscription</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="modele_formulaire_inscription.css">
	</head>
	<body>
		<h2>Formulaire de création de compte</h2>

		{{ erreur | safe }}

		<form action="/req_inscrire" method="GET">
			<label>Pseudo :</label>
			<input type="text" name="pseudo" value="{{ pseudo }}" pattern=".{3,}" required>
			<br/>
			<label>Mot de passe :</label>
			<input type="text" name="password" value="" pattern=".{4,}" required>
			<br/>
			<button name="action" value="creer">Créer compte</button>
		</form>
	</body>
</html>
