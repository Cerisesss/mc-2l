<!DOCTYPE html>
<html>
    <head>

        <title></title>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="3; url=/req_rafraichir?choix={{choix}}&pseudo={{pseudo}}">
        <link rel="stylesheet" type="text/css" href="modele_plateau.css">
        
    </head>

    <body>
    <div class="global">
       
        <div class="banque">
            <h2 class="text_banque">Banque</h2>

            <div class="cartes_banque">

            {% if banque_actif %}

            {% for carte in banque %}
            <img class="carte_banque" src="52_cartes/{{ carte + 1 }}.svg">
            {% endfor %}
            {% else %}
            <img class="carte_banque" src="52_cartes/{{ banque[0] + 1 }}.svg">
            <img class="carte_banque" src="52_cartes/53.svg">
            {% endif %}

            </div>   

        </div>


        <div class="mains">
            {% for main in mains %}

            <div class="main">

                {% for carte in main %}
                <img class="image_main" src="52_cartes/{{ carte + 1 }}.svg"> 
                {% endfor %}

            </div>
            {% endfor %}
        </div>


    </div>

    <div class="bouton">
        {% if actif %}
        <a href="/req_prendre?choix={{choix}}&pseudo={{pseudo}}"><button class="button">Prendre</button></a>
        <a href="/req_passer?choix={{choix}}&pseudo={{pseudo}}"><button class="button">passer</button></a>
        {% endif %}
    </div>

    <div class="bouton">
        {% if fin %}
            <a href="/req_quitter?choix={{choix}}&pseudo={{pseudo}}"><button class="button">Quitter</button></a>
            <a href="/req_continuer?choix={{choix}}&pseudo={{pseudo}}"><button class="button">Continuer</button></a>
        {% endif %}
    </div>
    </body>
</html>
